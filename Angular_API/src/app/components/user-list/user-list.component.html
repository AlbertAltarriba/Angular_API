<section class="container mt-3">
    <h1>Lista de contactos</h1>
    <hr>
  
    <div class="row">
      <article class="col-12 col-md-6 col-lg-4" *ngFor="let user of arrUsers">
        <app-user-card [myUser]="user"></app-user-card>
      </article>
  
    </div>
  
    <div class="d-flex justify-content-center">
      <button class="btn btn-dark mx-1" (click)="gotoPage(currentPage - 1)" [disabled]="currentPage === 1">Anterior</button>
      <button class="btn btn-dark mx-1" (click)="gotoPage(currentPage + 1)" [disabled]="currentPage === total_pages">Siguiente</button>
    </div>
  
  
  </section>
